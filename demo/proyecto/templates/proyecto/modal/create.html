    <!-- Button to trigger modal -->

<!-- Modal -->
<div class="modal fade" id="ModalCreate" tabindex="-1" role="dialog" aria-labelledby="ModalCreateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="ModalCreateLabel"></h4>
      </div>
      <div class="modal-body">
        <h1>Escribe el nombre del proyecto</h1>
      </div>
      <div class="modal-footer">
	<form action="" method="POST" id="frProyecto">
			{%csrf_token%}
			<label class="sr-only" for="id_nombre">Input with help text</label>
			{{form.nombre}}
			<span id="helpBlock" class="help-block">Por fabor sin espacios.</span>
        <button id="nueva_carpeta" type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </form>
        

      </div>
    </div>
  </div>
</div>
